  - Overview: overview.md
  - Animators Guide:
    - Quick Tail Setup: quick-tail-setup.md
  - Download: download.md
  - Examples: examples.md
  - Menu Reference: menu.md
  - Node Reference: nodes.md
  - API Reference: api.md
  - Release History:
    - 2021.05.17: releases/2021.05.17.md
    - 2021.05.10: releases/2021.05.10.md
    - 2021.04.28: releases/2021.04.28.md
    - 2021.04.23: releases/2021.04.23.md
    - 2021.04.11: releases/2021.04.11.md
    - 2021.03.25: releases/2021.03.25.md
    - 2021.03.23: releases/2021.03.23.md
    - 2021.03.11: releases/2021.03.11.md
    - 2021.03.04: releases/2021.03.04.md
    - 2021.03.01: releases/2021.03.01.md
    - 2021.02.07: releases/2021.02.07.md
    - 2021.01.27: releases/2021.01.27.md
    - 2021.01.17: releases/2021.01.17.md
    - 2021.01.15: releases/2021.01.15.md
    - 2021.01.14: releases/2021.01.14.md
    - 2021.01.04: releases/2021.01.04.md
    - 2020.12.18: releases/2020.12.18.md
    - 2020.12.07: releases/2020.12.07.md
    - 2020.12.01: releases/2020.12.01.md
    - 2020.11.24: releases/2020.11.24.md
    - 2020.11.23: releases/2020.11.23.md
    - 2020.11.22: releases/2020.11.22.md
    - 2020.11.17: releases/2020.11.17.md
    - 2020.11.16: releases/2020.11.16.md
    - 2020.11.10: releases/2020.11.10.md
  - Licencing: licencing.md
  - Serialisation: serialisation.md
  - About: about.md

docs_dir: pages

theme:
  name: material
  logo: ragdoll_full.png
  logo: ragdoll_silhouette_black_512.png
  favicon: favicon-256x256.png
  custom_dir: theme
  palette:
    primary: "white"
    accent: "white"

extra_css:
  - extra.css
  # Landing page includes additional CSS from landing.html

# Options
extra:
  feature:
    tabs: true

extra_javascript:
  - "extra.js"

markdown_extensions:
  - codehilite:
      guess_lang: false
      use_pygments: true
      noclasses: true
      pygments_style: monokai
  - extra
  - admonition
  - def_list
  - footnotes
  - meta
  - toc
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

plugins:
  - search
  - git-revision-date
  - mkdocs-ragdoll
