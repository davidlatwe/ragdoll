---
site_name: Learn Ragdoll
site_description: The real-time physics solver for Maya
site_author: mottosso
site_url: https://learn.ragdolldynamics.com

# Repository
repo_name: mottosso/ragdoll
repo_url: https://github.com/mottosso/ragdoll
edit_uri: edit/main/docs/pages

copyright: "Copyright &copy; 2020-2022 mottosso"

# Page tree
nav:
  - Home: index.md
  - Overview: overview.md
  - Documentation:
    - Marker: documentation/marker.md
    - Group: documentation/group.md
    - Solver: documentation/solver.md
    - Manipulator: documentation/manipulator.md
    - Constraints: documentation/constraints.md
    # - Forces: documentation/forces.md
    # - Import Physics: documentation/import_physics.md
    # - Export Physics: documentation/export_physics.md
    - Record Simulation: documentation/record_simulation.md
    - Snap to Simulation: documentation/snap_to_simulation.md
    - Retargeting: documentation/retargeting.md
    - Cache: documentation/cache.md
    - Link: documentation/link.md
    - Utilities: documentation/utilities.md
  - Tutorials:
    - Videos: tutorials/videos.md
    - Manikin: tutorials/manikin.md
    - Full Ragdoll: tutorials/manikin_ragdoll.md
    - IK: tutorials/manikin_ik.md
    - Mocap Chap: tutorials/mocap_chap.md
    - Rookie Wasp: tutorials/rookie_wasp.md
  - Download: download.md
  # - Examples: examples.md
  - Menu Reference: menu.md
  # - Node Reference: nodes.md
  - API Reference: api.md
  - Licencing: licencing.md
  - Serialisation: serialisation.md
  - News:  # Automatically generated
    - 2021.07.15: releases/2021.07.15.md
  - Legacy:
    - Active Rigid: legacy/active_rigid.md
    - Active Chain: legacy/active_chain.md
    - Active Character: legacy/character.md
    - Constraints: legacy/legacy_constraints.md
    - Soft Pin: legacy/soft_pin.md
    - Hard Pin: legacy/hard_pin.md
    - Mimic: legacy/mimic.md
    - Forces: legacy/forces.md
    - Bake Simulation: legacy/bake_simulation.md
    - Import Physics: legacy/import_physics.md
    - Export Physics: legacy/export_physics.md
    - Scene Management: legacy/scene_management.md
    - Cycle Protection: legacy/cycle_protection.md
    - Pivot Editor: legacy/pivot_editor.md
    - Debugging Tips: legacy/debugging_tips.md
    - Performance Tips: legacy/performance_tips.md
    - Tutorials:
      - Bouncing Ball: legacy/bouncing_ball.md
      - Rally Car: legacy/rally_car.md
      - Manikin: legacy/manikin.md
  - About: about.md

icons:
  - Active Rigid: icons/rigid.png

docs_dir: pages

theme:
  name: material
  logo: ragdoll_full.png
  logo: ragdoll_silhouette_black_512.png
  favicon: favicon-256x256.png
  custom_dir: theme
  palette:
    primary: "white"
    accent: "white"

extra_css:
  - extra.css
  # Landing page includes additional CSS from landing.html

# Options
extra:
  feature:
    tabs: true

extra_javascript:
  - "extra.js"

markdown_extensions:
  - codehilite:
      guess_lang: false
      use_pygments: true
      noclasses: true
      pygments_style: monokai
  - extra
  - admonition
  - def_list
  - footnotes
  - meta
  - toc
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

plugins:
  - search
  - git-revision-date
  - mkdocs-ragdoll
  - mkdocs-redirects:
      use_directory_urls: false
      redirect_maps:
          "documentation/active_rigid/": "/legacy/active_rigid/"
          "documentation/active_chain/": "/legacy/active_chain/"
          "documentation/bake_simulation/": "/legacy/bake_simulation/"
          "documentation/character/": "/legacy/character/"
          "documentation/cycle_protection/": "/legacy/cycle_protection/"
          "documentation/debugging_tips/": "/legacy/debugging_tips/"
          "documentation/legacy_forces/": "/legacy/forces/"
          "documentation/hard_pin/": "/legacy/hard_pin/"
          "documentation/import_physics/": "/legacy/import_physics/"
          "documentation/export_physics/": "/legacy/export_physics/"
          "documentation/mimic/": "/legacy/mimic/"
          "documentation/performance_tips/": "/legacy/performance_tips/"
          "documentation/pivot_editor/": "/legacy/pivot_editor/"
          "documentation/scene_management/": "/legacy/scene_management/"
          "documentation/shapes/": "/legacy/shapes/"
          "documentation/soft_pin/": "/legacy/soft_pin/"
          "tutorials/bouncing_ball/": "/legacy/bouncing_ball/"
          "tutorials/rally_car/": "/legacy/rally_car/"
          "tutorials/dynamic_tail/": "/legacy/dynamic_tail/"
          "releases/": "/news/"
          "releases/2022.01.21": "/releases/2022.01.31"
