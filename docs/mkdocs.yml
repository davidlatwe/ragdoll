---
site_name: Learn Ragdoll
site_description: The real-time physics solver for Maya
site_author: mottosso
site_url: https://learn.ragdolldynamics.com

# Repository
repo_name: mottosso/ragdoll
repo_url: https://github.com/mottosso/ragdoll
edit_uri: edit/main/docs/pages

copyright: "Copyright &copy; 2020-2021 mottosso"

# Page tree
nav:
  - Home: index.md
  - Overview: overview.md
  - Documentation:
    # - Solver: guides/solver.md
    - Active Rigid: guides/active_rigid.md
    - Active Chain: guides/active_chain.md
    - Active Character: guides/character.md
    - Constraints: guides/constraints.md
    - Soft Pin: guides/soft_pin.md
    - Hard Pin: guides/hard_pin.md
    - Mimic: guides/mimic.md
    - Forces: guides/forces.md
    - Bake Simulation: guides/bake_simulation.md
    - Import Physics: guides/import_physics.md
    - Export Physics: guides/export_physics.md
    # - Cached Playback: guides/cached_playback.md
    - Scene Management: guides/scene_management.md
    - Cycle Protection: guides/cycle_protection.md
    - Debugging Tips: guides/debugging_tips.md
    - Performance Tips: guides/performance_tips.md
    # - Workflow Tips: guides/workflow_tips.md
  - Tutorials:
    - Dynamic Tail: quick-tail-setup.md
  - Download: download.md
  - Examples: examples.md
  - Menu Reference: menu.md
  - Node Reference: nodes.md
  - API Reference: api.md
  - Release History:  # Automatically generated
    - 2021.07.15: releases/2021.07.15.md
  - Licencing: licencing.md
  - Serialisation: serialisation.md
  - About: about.md

icons:
  - Active Rigid: icons/rigid.png

docs_dir: pages

theme:
  name: material
  logo: ragdoll_full.png
  logo: ragdoll_silhouette_black_512.png
  favicon: favicon-256x256.png
  custom_dir: theme
  palette:
    primary: "white"
    accent: "white"

extra_css:
  - extra.css
  # Landing page includes additional CSS from landing.html

# Options
extra:
  feature:
    tabs: true

extra_javascript:
  - "extra.js"

markdown_extensions:
  - codehilite:
      guess_lang: false
      use_pygments: true
      noclasses: true
      pygments_style: monokai
  - extra
  - admonition
  - def_list
  - footnotes
  - meta
  - toc
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

plugins:
  - search
  - git-revision-date
  - mkdocs-ragdoll
